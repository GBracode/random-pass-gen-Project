<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&family=Karla:wght@800&display=swap"
      rel="stylesheet"
    />
    <title>Random Password Generator</title>
  </head>
  <body>
    <div class="container">
      <div class="main-container">
        <div>
          <h1 class="title">
            Generate a <br />
            <span>random password</span>
          </h1>
          <h3 class="sub-title">Never use an insecure password again.</h3>
          <div>
            <button onclick="getRandomPass()">Generate passwords</button>
          </div>
          <div class="pass-return">
            <p id="passwordBox1"></p>
            <p id="passwordBox2"></p>
          </div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
